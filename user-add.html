<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="assets/gayaku.css" />
    <link href="assets/img/icon.ico" rel="icon">
    <title>User-Add</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-around shadow-sm">
        <!-- navigasi -->
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="assets/img/logoipsum-212.svg" alt="logoipsum" />
          </a>

          <div class="collapse navbar-collapse mb-3 mb-lg-0" id="menuToggler">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 me-3 gap-2">
              <li class="nav-item">
                <a class="nav-link active" href="dashboard.html"> <i class="bi bi-house-fill"></i> Dashboard</a>
              </li>
            </ul>

            <div class="dropdown">
              <button class="btn dropdown-toggle bi bi-journals" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false">
                Logbook
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="logbook.html">Logbook list</a></li>
                <li><a class="dropdown-item" href="logbook-add.html">Edit Logbook</a></li>
              </ul>
            </div>

            <div class="dropdown">
              <button class="btn dropdown-toggle bi bi-person-circle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" data-bs-auto-close="inside" aria-expanded="false">
                  User
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                <li><a class="dropdown-item" href="user.html">See All User</a></li>
                <li><a class="dropdown-item" href="user-add.html">Add New User</a></li>
              </ul>
            </div>
                
            <div class="dropdown">
              <button class="btn dropdown-toggle-split" type="button" id="dropdownMenuButton3" data-bs-toggle="dropdown" data-bs-auto-close="outside"  aria-expanded="false">
                Account
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton3">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Account Setting</a></li>
                <li><a class="dropdown-item" href="login.html">Logout</a></li>
              </ul>
            </div>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#menuToggler"
            aria-controls="menuToggler"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <small>
              <i class="bi bi-list"></i>
            </small>
          </button>
        </div>
      </nav>
    </header>


    <div class="container" style="min-height: 40rem">
      <main class="row justify-content-around align-items-center mt-5">
        <!-- konten -->
        <section class="col-lg-12">
          <!-- isi judul dan paragraph/multimedia -->
          <h3 class="display-5 mb-3">Add User</h3>

          <!-- form boostrap -->
          <div class="mb-3">
            <label for="minggu" class="form-label">NIM</label>
            <input type="number" class="form-control" id="minggu" placeholder="NIM" />
          </div>

          <div class="mb-3">
            <label for="topik" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="topik" placeholder="Nama Lengkap" />
          </div>

          <div class="mb-3">
            <label for="prodi" class="form-label">Porgram Studi</label>
            <select class="form-select" aria-label="Default select example">
              <option value="1">Teknik Informatika</option>
              <option value="2">Multimedia Jaringan</option>
              <option value="3">Rekayasa Keamanan Siber</option>
            </select>
          </div>

          <div class="mb-3"></div>

          <div class="mb-5">
            <div class="mb-2">Gender:</div>
            <div class="form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" />
              <label class="form-check-label" for="flexRadioDefault1"> Male </label>
            </div>
            <div class="form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" checked />
              <label class="form-check-label" for="flexRadioDefault2"> Female </label>
            </div>
          </div>

          <div class="mb-3">
            <button class="btn btn-dark">Simpan</button>
          </div>
        </section>
      </main>
    </div>

    <footer class="bg-dark mt-lg-5 text-white p-4 text-center">2022 &copy Edited By Matt</footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
